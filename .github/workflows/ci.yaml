name: CI

on:
  push:
    tags:
      - v*
    branches:
      - master
  release:
    types:
      - published
      - released
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  test:
    name: test pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        go_version:
          - ~1.14
          - ^1.15
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}

      - name: cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: run tests
        run: go test -coverprofile=./coverage.txt -covermode=atomic -v ./...

      - name: collect coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.txt

  lint:
    name: lint pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: run linter
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.33.0
